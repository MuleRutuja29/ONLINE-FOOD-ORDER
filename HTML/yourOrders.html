<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('../ASSETS/your-orders.png');
            /* background-color:currentColor; */
        }
        header {
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('../ASSETS/bg-for-entry-page-header.png');
            height: 200px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .order {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        .order-info {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .order-items {
            display: flex;
            flex-direction: column;
        }

        .item {
            display: flex;
            align-items: center; /* Align items vertically */
            margin-bottom: 10px;
        }

        .item-image {
            width: 100px; /* Set width as needed */
            margin-right: 10px; /* Optional: Add some spacing between image and text */
        }

        .order-total {
            text-align:center;
        }
    </style>
    <script>
      let storedJsonStr = sessionStorage.getItem('cartItems');
        let cartOrderItems1 = JSON.parse(storedJsonStr);
        var totalprice;
            function getYourOrderData() {
                calculateCartTotal(cartOrderItems1);
                document.getElementById("orders-yours").innerHTML = '';
                const d = new Date();
                let dateTodays = d.toLocaleDateString('en-GB');
                let ordersContent = ""; // Initialize an empty string to store the order content
                cartOrderItems1.forEach(orditem => {
                    const orderCard = `
                   
                    <div class="order">
                        <p>Date: ${dateTodays}</p>

                        <div class="order-items">
                            <div class="item">
                                <img  src=${orditem.imageOfMaggie}  class="item-image" alt="">
                                <div style="width:30%">${orditem.nameOfMaggie} </div>
                                <div>Rs. ${orditem.rateOfMaggie} * ${orditem.quantity}</div>
                            </div>
                        </div>
                    </div>
                    `;
                    ordersContent += orderCard; 
                });
                document.getElementById("orders-yours").innerHTML = ordersContent;
            }
            function calculateCartTotal(cartOrderItems1) {
                 totalprice = 0;
                cartOrderItems1.forEach(item => {
                    totalprice += item.rateOfMaggie * item.quantity;
                    document.getElementById('tootal-of-orders').innerHTML= totalprice
                })
            }    
            console.log("totalprice", totalprice);
        document.addEventListener('DOMContentLoaded', function() {
            getYourOrderData();
        });    
       
    </script>
</head>

<body>
    <header class=" text-white p-3 header-fixed">
        <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../ASSETS/brand.jpg" class="img-fluid" width="30" height="24"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-colour" href="EntryPage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="cart.html"> <i class="bi bi-cart4"></i>Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="WishList.html"> <i class="bi bi-bag-heart-fill"></i>Wishlist</a>
                        </li>
                       
                    </ul>
                   
                </div>
            </div>
        </nav>
    </header>
    <div class="container" >
        <div class="order-info">
            <h1>Your Orders</h1>
            <h2>Order #1234</h2>
        </div>
        <div id="orders-yours">
        </div>
        <div class="order-total">
            <strong>Total: Rs</strong>&nbsp;<strong id="tootal-of-orders"></strong>
        </div>
    </div>
</body>

</html>
