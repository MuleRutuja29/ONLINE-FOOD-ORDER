<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Adjust body styles directly */
            background-image: url('../ASSETS/bg_SignUp.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            /* Adjust container width and height */
            width: 80%;
            max-width: 600px; /* Example max width for responsiveness */
            margin: 0 auto; /* Center the container */
            padding: 20px;
            margin-top: 50px; /* Example margin for spacing from the top */
        }
    </style>
   <script>
    function submitSignIn(event) {
        event.preventDefault(); 
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var termsAccepted = document.getElementById('terms').checked;

        var letters = /^[A-Za-z]+$/; //for first and last name 
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; //for email
        // Test the firstName and lastName against the regular expression
        var isMatchfirstName = letters.test(firstName);
        var isMatchlastName = letters.test(lastName);
        var isMatchEmail = emailPattern.test(email);

        // If firstName or lastName doesn't match the pattern, clear their values
        if (!isMatchfirstName) {
            document.getElementById('firstName').value = '';
            alert('First name must includes alphabets only');
            return false;
        }
        if (!isMatchlastName) {
            document.getElementById('lastName').value = '';
            alert('Last name must includes alphabets only');
            return false;
        }
        if(!isMatchEmail){
            document.getElementById('email').value = '';
            alert('Enter Valid Email');
            return false;
        }
        if(password != confirmPassword){
            document.getElementById('confirmPassword').value = '';
            alert('Password and Confirm Password must be same');
            return false;
        }
        var formData = {
            firstName: firstName,
            lastName: lastName,
            email: email,
            password: password,
            confirmPassword: confirmPassword,
            termsAccepted: termsAccepted
        };
        // Example of storing data in localStorage
        localStorage.setItem('formData', JSON.stringify(formData));
        window.location.href = 'Login.html'
    }

   

</script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center">Sign Up</h4>
            </div>
            <div class="card-body">
                <form  id="SignUpForm" onsubmit="submitSignIn(event)" >
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" autocomplete="off"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid first name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" autocomplete="off"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid last name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" autocomplete="off"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="off"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid password.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm your password" autocomplete="off" required>
                        <div class="invalid-feedback">
                            Please confirm your password.
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" autocomplete="off" required>
                        <label class="form-check-label" for="terms">I accept the terms and conditions</label>
                        <div class="invalid-feedback">
                            You must accept the terms and conditions.
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>
                    <div class="text-center">
                        <a href="Login.html">Already have an account login here?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
